{% extends 'base.html' %}
{% load static %}

{% block title %} Dashboard {% endblock %}

{% block content %}
    <script>
    window.djangoData = {
      user: "{{ request.user.username|escapejs }}",  // Escape JS to prevent XSS
      isAuthenticated: {{ request.user.is_authenticated|yesno:"true,false" }}
    };
  </script>

  <!-- 2. Mounting point for React -->
  <div id="root"></div>

  <!-- 3. Load React's compiled JS -->
  <script src="{% static 'js/main.js' %}"></script>
{% endblock %}
