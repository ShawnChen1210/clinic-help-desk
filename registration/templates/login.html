{% extends 'base.html' %}

{% block title %} Log In {% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <div class="form-group">
            <input class="btn btn-primary btn-full" type="submit" value="Login">
        </div>
    </form>
</div>
{% endblock %}
