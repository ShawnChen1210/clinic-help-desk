{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
    {% if messages %}
    {% for message in messages %}
    <div class="message {% if message.tags == 'success' %}message-success{% else %}message-error{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
<h1>Welcome to Clinic Help Desk!</h1>
{% endblock %}
